version: '3.8'
services:
  payment-db:
    image: postgres:15
    container_name: payment-db-postgres
    environment:
      - POSTGRES_DB=payment_service_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=masterkey 
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
   
  message-broker:
    image: rabbitmq:3-management
    container_name: payment-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.2
    container_name: payment-elasticsearch
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false" 
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.9.2
    container_name: payment-kibana
    ports:
      - "5601:5601"
    environment:
      - "ELASTICSEARCH_HOSTS=http://elasticsearch:9200" 
    depends_on:
      - elasticsearch
  payment-service:
    image: payment-service 
    build: .
    depends_on:
      - payment-db
      - message-broker
      - elasticsearch
    environment:
      - ConnectionStrings__DefaultConnection=Host=payment-db;Port=5432;Database=payment_service_db;Username=postgres;Password=masterkey
      
      - MessageBus__Host=message-broker
      - MessageBus__Username=guest
      - MessageBus__Password=guest

      - Serilog__WriteTo__1__Args__nodeUris=http://elasticsearch:9200
    ports:
      # Mapeia a porta 8000 do seu PC para a porta 8080 do contêiner (HTTP)
      - "8000:8080" 
      # Mapeia a porta 8001 do seu PC para a porta 443 do contêiner (HTTPS)
      - "8001:443" 
    restart: always
volumes:
  pgdata: 
  rabbitmq_data:
  esdata: